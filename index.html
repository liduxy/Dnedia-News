<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dnedia News – Untuk Kamu!</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --primary: #00f5ff;
      --secondary: #00ff80;
      --dark: #121212;
      --card-bg: #1e1e1e;
      --text: #f0f0f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--dark);
      color: var(--text);
      line-height: 1.6;
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* ================= HEADER ================= */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      background: rgba(18,18,18,0.95);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 1.2rem;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .social-icons {
      display: flex;
      gap: 0.9rem;
    }

    .social-icons a {
      color: var(--text);
      font-size: 1.1rem;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: var(--secondary);
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 28px;
      height: 22px;
      justify-content: space-between;
    }

    .hamburger span {
      height: 3px;
      width: 100%;
      background: var(--text);
      border-radius: 2px;
      transition: 0.3s;
    }

    .hamburger.active span:nth-child(1) {
      transform: rotate(45deg) translate(6px, 6px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    /* ================= HERO ================= */
    .hero {
      text-align: center;
      padding: 3rem 1.2rem;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: -50%;
      background: radial-gradient(circle, rgba(0,245,255,0.12), transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.4rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 0.6rem;
    }

    .hero p {
      max-width: 600px;
      margin: 0 auto 1rem;
      font-size: 1rem;
    }

    /* Social di HERO (Mobile) */
    .hero-social {
      display: none;
      justify-content: center;
      gap: 1.4rem;
      margin-bottom: 1.5rem;
    }

    .hero-social a {
      color: var(--text);
      font-size: 1.5rem;
      transition: 0.3s;
    }

    .hero-social a:hover {
      color: var(--primary);
      transform: translateY(-3px);
    }

    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.7rem 1.4rem;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary);
      color: #000;
    }

    .btn-secondary {
      border: 2px solid var(--secondary);
      color: var(--secondary);
    }

    /* ================= SECTION ================= */
    section {
      padding: 2.5rem 1.2rem;
    }

    .section-title {
      text-align: center;
      margin-bottom: 1.8rem;
      font-size: 1.8rem;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.4rem;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    /* ================= FUN FACT ================= */
    .fun-fact {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      border-radius: 14px;
      text-align: center;
      padding: 2.5rem 1.2rem;
      max-width: 900px;
      margin: auto;
    }

    .fun-fact h2 {
      color: var(--secondary);
      margin-bottom: 1rem;
    }

    /* ================= FOOTER ================= */
    footer {
      background: #0a0a0a;
      padding: 2rem 1.2rem;
      text-align: center;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .footer-links a {
      color: #bbb;
      text-decoration: none;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 768px) {
      .logo img {
        height: 32px;
      }

      .hamburger {
        display: flex;
      }

      .social-icons {
        display: none;
      }

      .nav-links {
        position: fixed;
        top: 60px;
        left: 0;
        width: 100%;
        background: var(--dark);
        flex-direction: column;
        align-items: center;
        gap: 1.2rem;
        padding: 1.5rem 0;
        transform: translateY(-120%);
        transition: transform 0.35s ease;
      }

      .nav-links.active {
        transform: translateY(0);
      }

      .hero h1 {
        font-size: 1.8rem;
      }

      .hero-social {
        display: flex;
      }

      .cta-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        max-width: 260px;
        margin: auto;
      }

      .footer-links {
        flex-direction: column;
        gap: 0.6rem;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="LOGO DNEDIA.png" alt="Dnedia News">
  </div>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

  <ul class="nav-links" id="navLinks">
    <li><a href="#berita">Berita</a></li>
    <li><a href="#hiburan">Hiburan</a></li>
    <li><a href="#funfact">Fun Fact</a></li>
    <li><a href="#tentang">Tentang</a></li>
  </ul>

  <!-- Social Desktop -->
  <div class="social-icons">
    <a href="https://www.instagram.com/dnedianews/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@dnedia" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.youtube.com/@dnedia/" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.facebook.com/dnediaa" target="_blank"><i class="fab fa-facebook"></i></a>
  </div>
</header>

<!-- HERO -->
<div class="hero">
  <div class="hero-content">
    <h1>DNEDIA NEWS</h1>
    <p>Berita Terkini • Hiburan Seru • Fakta Unik — Semua Untuk Kamu!</p>

    <!-- Social Mobile -->
    <div class="hero-social">
      <a href="https://www.instagram.com/dnedianews/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@dnedia" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.youtube.com/@dnedia/" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.facebook.com/dnediaa" target="_blank"><i class="fab fa-facebook"></i></a>
    </div>

    <div class="cta-buttons">
      <a href="#berita" class="btn btn-primary">Baca Berita</a>
      <a href="#funfact" class="btn btn-secondary">Fun Fact Hari Ini</a>
    </div>
  </div>
</div>

<script>
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("navLinks");

  hamburger.addEventListener("click", () => {
    hamburger.classList.toggle("active");
    navLinks.classList.toggle("active");
  });

  document.querySelectorAll(".nav-links a").forEach(link => {
    link.addEventListener("click", () => {
      hamburger.classList.remove("active");
      navLinks.classList.remove("active");
    });
  });
</script>

</body>
</html>
