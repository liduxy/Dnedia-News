<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dnedia News</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --primary:#00f5ff;
  --secondary:#00ff80;
  --dark:#121212;
  --card:#1e1e1e;
  --text:#f0f0f0;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:var(--dark);
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  position:sticky;
  top:0;
  z-index:2000;
  background:#121212;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0.8rem 1rem;
}

.logo img{height:38px}

.nav-links{
  display:flex;
  list-style:none;
  gap:1.2rem;
}

.nav-links a{
  color:var(--text);
  text-decoration:none;
  font-weight:600;
}

.social-icons{
  display:flex;
  gap:0.8rem;
}

.social-icons a{
  color:var(--text);
  font-size:1.1rem;
}

/* Hamburger */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}

.hamburger span{
  width:26px;
  height:3px;
  background:#fff;
  transition:.3s;
}

/* ================= HERO ================= */
.hero{
  padding:3rem 1.2rem;
  text-align:center;
  background:linear-gradient(135deg,#0f0c29,#302b63,#24243e);
}

.hero h1{
  font-family:'Orbitron';
  font-size:2.2rem;
  background:linear-gradient(to right,var(--primary),var(--secondary));
  -webkit-background-clip:text;
  color:transparent;
}

.hero p{margin:1rem auto;max-width:600px}

.hero-social{
  display:none;
  justify-content:center;
  gap:1.4rem;
  margin:1.4rem 0;
}

.hero-social a{
  color:#fff;
  font-size:1.5rem;
}

.btn{
  display:inline-block;
  margin:.4rem;
  padding:.7rem 1.4rem;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
}

.btn-primary{background:var(--primary);color:#000}
.btn-secondary{border:2px solid var(--secondary);color:var(--secondary)}

/* ================= MOBILE ================= */
@media(max-width:768px){

  .social-icons{display:none}
  .hamburger{display:flex}

  /* MENU MOBILE FIX */
  .nav-links{
    position:fixed;
    top:60px;
    left:0;
    width:100%;
    height:calc(100vh - 60px);
    background:#121212;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    padding-top:2rem;
    gap:1.5rem;

    transform:translateY(-100%);
    transition:.35s ease;
    z-index:1500;
  }

  .nav-links.active{
    transform:translateY(0);
  }

  .nav-links li a{
    font-size:1.2rem;
  }

  .hero-social{
    display:flex;
  }

  .hero h1{font-size:1.8rem}
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <img src="LOGO DNEDIA.png" alt="Dnedia">
  </div>

  <div class="hamburger" id="hamburger">
    <span></span><span></span><span></span>
  </div>

  <ul class="nav-links" id="navLinks">
    <li><a href="#berita">Berita</a></li>
    <li><a href="#hiburan">Hiburan</a></li>
    <li><a href="#funfact">Fun Fact</a></li>
    <li><a href="#tentang">Tentang</a></li>
  </ul>

  <div class="social-icons">
    <a href="https://www.instagram.com/dnedianews/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@dnedia" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.youtube.com/@dnedia/" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.facebook.com/dnediaa" target="_blank"><i class="fab fa-facebook"></i></a>
  </div>
</header>

<section class="hero">
  <h1>DNEDIA NEWS</h1>
  <p>Berita Terkini • Hiburan Seru • Fakta Unik — Semua Untuk Kamu!</p>

  <div class="hero-social">
    <a href="https://www.instagram.com/dnedianews/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@dnedia" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.youtube.com/@dnedia/" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://www.facebook.com/dnediaa" target="_blank"><i class="fab fa-facebook"></i></a>
  </div>

  <a href="#berita" class="btn btn-primary">Baca Berita</a>
  <a href="#funfact" class="btn btn-secondary">Fun Fact</a>
</section>

<script>
const hamburger = document.getElementById("hamburger");
const navLinks = document.getElementById("navLinks");

hamburger.onclick = () => {
  navLinks.classList.toggle("active");
};
</script>

</body>
</html>
